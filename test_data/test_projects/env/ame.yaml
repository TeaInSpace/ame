name: env
tasks:
  - name: testenv
    env:
    - key: VAR1
      val: VAL1
    - key: VAR2
      val: VAL2
    resources:
      cpu: "1"
      memory: 2Gi
    executor:
     !pipEnv
     command: python env.py
  - name: testsecret
    resources:
      cpu: "1"
      memory: 2Gi
    executor:
     !pipEnv
     command: python env.py VAR1=mysecretval
    secrets:
      - ame:
          injectAs: VAR1
          key: mysecret

