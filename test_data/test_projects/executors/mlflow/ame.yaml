name: mlflowtest
models: 
data_sets:
templates:
  - name: resource_alloc
    executor:
      !mlflow
tasks:
 - name: training
   executor:
     !mlflow
 - name: training-with-local-template
   fromTemplate: 
     name: resource_alloc
   resources:
      cpu: 2
      memory: 4Gi
 - name: training-with-remote-template
   fromTemplate: 
     name: mlflow-template
     project: shared-templates
   resources:
      cpu: 2
      memory: 4Gi
  
