resources:
- server.yaml

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
- files:
  - server_config.yaml
  name: server-config
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
images:
- name: ame-server
  newName: ghcr.io/teainspace/ame/ame-server
  newTag: 0.0.1
- name: controller
  newName: ame-server
  newTag: local
