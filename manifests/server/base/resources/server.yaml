apiVersion: apps/v1
kind: Deployment
metadata:
  name: ame-server
  namespace: ame-system
  labels:
    app: ame-server
spec:
  selector:
    matchLabels:
      app: ame-server
  replicas: 1
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: server
      labels:
        app: ame-server
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
      imagePullSecrets:
        - name: regcred
      containers:
      - image: ame-server:latest
        name: server
        securityContext:
          allowPrivilegeEscalation: false
        readinessProbe:
          exec:
            command: ["/usr/local/bin/grpc_health_probe", "-addr=:3342"]
          initialDelaySeconds: 5
        livenessProbe:
          exec:
            command: ["/usr/local/bin/grpc_health_probe", "-addr=:3342"]
          initialDelaySeconds: 10
        ports:
          - containerPort: 3342
        resources:
          limits:
            cpu: 500m
            memory: 500Mi
          requests:
            cpu: 10m
            memory: 250Mi
        env:
          - name: AME_SERVER_PORT
            valueFrom:
              configMapKeyRef:
                name: ame-server-configmap
                key: server_port
          - name: TASK_SERVER_OBJECT_STORAGE_BUCKET_NAME
            valueFrom:
              configMapKeyRef:
                name: ame-server-configmap
                key: minio_bucket_name 
          - name: TASK_SERVER_OBJECT_STORAGE_ENDPOINT
            valueFrom:
              configMapKeyRef:
                name: ame-server-configmap
                key: minio_endpoint
          - name: S3_ACCESS_ID
            valueFrom:
              secretKeyRef:
                name: ame-minio-secret
                key: MINIO_ROOT_USER
          - name: S3_SECRET
            valueFrom:
              secretKeyRef:
                name: ame-minio-secret
                key: MINIO_ROOT_PASSWORD
          - name: RUST_LOG
            value: service=trace,kube=trace

      serviceAccountName: ame-server
      terminationGracePeriodSeconds: 10
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ame-server-https
  namespace: ame-system
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
    cert-manager.io/cluster-issuer: "selfsigned-cluster-issuer"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/enable-cors: "false"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT, Keep-Alive, User-Agent, X-Requested-With, If-Modified-Since, Cache-Control, Content-Type, Range, Authorization, x-grpc-web"

spec:
  ingressClassName: nginx
  rules:
  - host: ame.local 
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: ame-server-service
            port:
              number: 3342 
  tls: 
    - hosts:
      - ame.local
      secretName: ame-tls-cert
---
kind: Service
apiVersion: v1
metadata:
  name: ame-server-service
spec:
  type: ClusterIP
  selector:
    app: ame-server
  ports:
    - port: 3342
      targetPort: 3342
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ame-server-configmap
data:
  server_port: "3342"
  minio_endpoint: "http://ame-minio:9000"
  minio_bucket_name: "ameprojectstorage"
  auth_token: "mytoken"
